<!DOCTYPE html>
<html ng-app='recipes'>
<head>
  <title>Recipes, Shopping List | by Spartecipes</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-controller="HeaderController">
<div id="HeaderController">
  <div id="search">
    <form ng-model="searchCriteria" id="searchform">
      <label id="label" for="searchtext">search: </label>
      <input id="searchtext" name="searchtext" type="text" />
    </form>
  </div>
  <header id="header">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Spartecipes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Recipes<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Shopping Cart</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Shopping list</a></li>
                <li><a href="#">Log Out</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <iframe id="video-big" width="100%" height="100%" src="https://www.youtube.com/embed/Uj49PA8-L1E?rel=0&amp;loop=1&amp;playlist=Uj49PA8-L1E&amp;controls=0&amp;showinfo=0&amp;autoplay=1&amp;controls=0" frameborder="0" allowfullscreen></iframe>
    <div class="page-header">
      <h1 class="header-container">Welcome to Spartecipes <br> <small>"this is where we hold them!"</small></h1>
    </div>
  </header>
</div>
<div class="jumbotron">
  <div class="container content-one">  
    <div class="list" ng-repeat="recipe in data.recipes">
      <h4>{{recipe.Title}}</h4>
      <img class="picture" src={{recipe.ImageURL120}}>
    </div>
</div>




<ui-view></ui-view>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  <script src="search.js"></script>
  <script src="App/Recipes/recipes.js"></script>
  <script src="App/Services/services.js"></script>
</body>
</html>
