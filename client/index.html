<!DOCTYPE html>
<html ng-app='recipes'>
<head>
  <title>Recipes &amp; Shopping List | by Spartecipes</title>
  <!-- Latest compiled and minified CSS & JS for Bootstrap and JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <!-- Link to CSS File -->
  <link rel="stylesheet" href="dist/styles/style.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

</head>
<body ng-controller="HeaderController">
<div id="HeaderController">
  <!-- ====================  Search bar HTML ======================= -->
  <div id="search">
    <form ng-model="searchCriteria" id="searchform">
      <label id="label" for="searchtext">search: </label>
      <input id="searchtext" name="searchtext" type="text" />
    </form>
  </div>
  <!-- ==================== Login Modal HTML ======================= -->
  <div class="modal fade" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Login</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="email-input">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default">Login</button>
            <button type="button" class="btn btn-primary">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- ============  Header  ========================  -->
  <header id="header">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Spartecipes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Recipes<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Shopping Cart</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#myLogin">Log in</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Shopping list</a></li>
                <li><a href="#">Log Out</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="video-big"></div>
    <div class="page-header">
      <h1 class="header-container">Welcome to Spartecipes <br> <small>"this is where we hold them!"</small></h1>
    </div>
  </header>
</div>
<div class="jumbotron">
  <div class="container content-one">  
    <div class="row">
      <div class="list col-md-6" ng-repeat="recipe in data.recipes | orderBy: '-StarRating' | limitTo:30">
        <div ng-click="open(recipe.RecipeID)" class="picture" style="background-image: linear-gradient(
                                    rgba(0, 0, 0, 0.5),
                                    rgba(0, 0, 0, 0.5)
                                    ),  url({{recipe.ImageURL}});">
          <h4 class="text">{{recipe.Title}}</h4>
        </div>
      </div>
    </div>
</div>
</div>



<ui-view></ui-view>
  <script type="text/ng-template" id="RecipeContent.html">
    <div class="head">  
      <h4><strong>{{currentRecipe.Title}}</strong></h4>
      <h5><strong>{{currentRecipe.Category}} - {{currentRecipe.Subcategory}}</strong></h5>
      <h5><strong>Ingredients:</strong></h5>
        <div class="ingredients" ng-repeat="ingredient in currentRecipe.Ingredients">{{ingredient.DisplayQuantity}} {{ingredient.Unit}} {{ingredient.Name}}<br></div>
      <h5><strong>Instructions:</strong></h5>
        <div class="ingredients">{{currentRecipe.Instructions}}</div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="no()">Go Back</button>
      <button class="btn btn-primary" type="button" ng-click="ok()">Add Recipe</button>
    </div>
  </script>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  <script src="dist/scripts/app.js"></script>
</body>
</html>
