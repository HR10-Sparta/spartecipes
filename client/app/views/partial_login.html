<div class="modal fade" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form name="form" ng-submit="login()" >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Login</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="email-input">Email address</label>
                <input type="email" ng-model="user.email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" ng-model="user.password" class="form-control" id="password-input" placeholder="Password">
              </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default">Login</button>
            <button type="button" class="btn btn-primary">Create Account</button>
            <button type="button" class="btn btn-danger">Google+ Login</button>
          </div>
        </form>
      </div>
    </div>
  </div><!-- login.html -->
